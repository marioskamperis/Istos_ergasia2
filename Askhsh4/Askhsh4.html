<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Askhsh4</title>
	<link rel="stylesheet" type="text/css" href="Askhsh4.css">

</head>
<body>

<div class="parent">

	<label for="items">Καλάθι αγορών<br><label class="hintlabel">Σύρετε τα προίοντα που θέλετε να αγοράσετε στο καλάθι αγορών
		σας.</label></label>
	<!--<label >Σύρετε τα προίοντα που θέλετε να αγοράσετε στο καλάθι αγορών σας.</label>-->
	<div class="items" name="items" id="items">

		<img class="object" id="object1" src="object1.jpg" draggable="true"
			 ondragstart="drag(event)">
		<img class="object" id="object2" src="object2.jpg" draggable="true"
			 ondragstart="drag(event)">
		<img class="object" id="object3" src="object3.jpg" draggable="true"
			 ondragstart="drag(event)">
		<img class="object" id="object4" src="object4.jpg" draggable="true"
			 ondragstart="drag(event)">
	</div>
	<label for="basket">Το καλάθι αγορών σας</label>
	<label class="hint" for="items">Καλάθι αγορών</label>
	<div class="basket" id="basket" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
</div>

</body>
<script>
	function allowDrop(ev)
	{
		ev.preventDefault();
		console.log("drop allowed");
	}

	function drag(ev)
	{
		ev.dataTransfer.setData("text", ev.target.id);
		console.log("drag");
	}

	function drop(ev)
	{
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
		console.log("done");
		loadDoc();
	}
	function loadDoc()
	{
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function ()
		{
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				console.log(xhttp.status);
				alert(xhttp.status);
//				document.getElementById("demo").innerHTML = xhttp.responseText;
			}
		};
		xhttp.open("POST", "http://83.212.86.187/post_data.php?action=change&productid=1&quantity=2", true);
		xhttp.send();
	}
</script>
</html>
